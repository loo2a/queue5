<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطباعة - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .print-ticket {
            width: 5cm;
            height: 5cm;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8px;
            background: white;
            font-family: 'Inter', sans-serif;
            page-break-inside: avoid;
        }
        .print-ticket .clinic-name {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .print-ticket .ticket-number {
            font-size: 24px;
            font-weight: 800;
            color: #1e40af;
            margin: 4px 0;
        }
        .print-ticket .ticket-info {
            font-size: 10px;
            color: #6b7280;
        }
        .print-ticket .waiting-time {
            font-size: 12px;
            font-weight: 600;
            color: #059669;
            margin-top: 4px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 21cm;
                height: 29.7cm;
                padding: 1cm;
            }
            .no-print {
                display: none !important;
            }
        }
        .ticket-preview {
            transform: scale(0.8);
            transform-origin: center;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-print text-2xl text-blue-600 ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">طباعة التذاكر</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-home ml-1"></i>
                        الرئيسية
                    </a>
                    <a href="management.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-tools ml-1"></i>
                        الإدارة
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 no-print">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">طباعة تذاكر العيادات</h2>
            <p class="text-gray-600">اختر العيادة ونطاق الأرقام لطباعة التذاكر</p>
        </div>

        <!-- Print Configuration -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-cog text-blue-600 ml-3"></i>
                إعدادات الطباعة
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Clinic Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">العيادة</label>
                    <select id="clinicSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر العيادة</option>
                    </select>
                </div>

                <!-- Start Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">من رقم</label>
                    <input type="number" id="startNumber" min="1" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- End Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">إلى رقم</label>
                    <input type="number" id="endNumber" min="1" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Print Button -->
                <div class="flex items-end">
                    <button id="printBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-semibold transition-colors">
                        <i class="fas fa-print ml-2"></i>
                        معاينة وطباعة
                    </button>
                </div>
            </div>

            <!-- Additional Options -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex items-center">
                    <input type="checkbox" id="includeWaitingTime" checked class="ml-2">
                    <label class="text-sm font-medium text-gray-700">إظهار وقت الانتظار</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="includePreviousCount" checked class="ml-2">
                    <label class="text-sm font-medium text-gray-700">إظهار عدد السابقين</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="includeDate" checked class="ml-2">
                    <label class="text-sm font-medium text-gray-700">إظهار التاريخ</label>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h3 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-eye text-green-600 ml-3"></i>
                معاينة التذاكر
            </h3>
            
            <div id="ticketsPreview" class="grid grid-cols-4 gap-4 mb-6">
                <!-- Tickets will be generated here -->
            </div>
            
            <div class="flex justify-center space-x-4">
                <button id="confirmPrint" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-md font-semibold transition-colors">
                    <i class="fas fa-check ml-2"></i>
                    تأكيد الطباعة
                </button>
                <button id="cancelPrint" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded-md font-semibold transition-colors">
                    <i class="fas fa-times ml-2"></i>
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <!-- Print Section -->
    <div id="printSection" class="print-section hidden">
        <div id="printTickets" class="grid grid-cols-4 gap-4">
            <!-- Tickets will be printed here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/printing.js"></script>
</body>
</html>
