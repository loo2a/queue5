<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحكم - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .control-button {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .control-button:active {
            transform: translateY(0);
        }
        .number-display {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="login-card rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-user-shield text-4xl text-blue-400 mb-4"></i>
                <h2 class="text-2xl font-bold">اختيار العيادة</h2>
                <p class="text-gray-300 mt-2">يرجى اختيار العيادة وإدخال كلمة السر</p>
            </div>
            
            <form id="loginForm">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">العيادة</label>
                        <select id="clinicSelect" class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="" class="text-gray-900">اختر العيادة</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">كلمة السر</label>
                        <input type="password" id="passwordInput" class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل كلمة السر">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-sign-in-alt ml-2"></i>
                        الدخول
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Control Panel -->
    <div id="controlSection" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-black bg-opacity-50 backdrop-blur-sm p-6">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-cog text-3xl text-blue-400 ml-4"></i>
                    <div>
                        <h1 id="clinicName" class="text-2xl font-bold">اسم العيادة</h1>
                        <p class="text-gray-300">لوحة التحكم - <span id="currentTime">--:--:--</span></p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-sign-out-alt ml-2"></i>
                        خروج
                    </button>
                    <button id="muteBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Control Panel -->
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Current Number Display -->
            <div class="text-center mb-12">
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-8 inline-block">
                    <h2 class="text-2xl font-bold mb-4 text-gray-300">الرقم الحالي</h2>
                    <div id="currentNumber" class="number-display text-8xl text-yellow-400 mb-4">0</div>
                    <div class="flex items-center justify-center space-x-4">
                        <div class="w-4 h-4 rounded-full" id="statusIndicator"></div>
                        <span id="statusText" class="text-lg font-semibold">نشطة</span>
                    </div>
                </div>
            </div>

            <!-- Control Buttons Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Next Patient -->
                <button id="nextBtn" class="control-button bg-green-600 hover:bg-green-700 text-white p-6 rounded-xl text-center">
                    <i class="fas fa-arrow-right text-4xl mb-4"></i>
                    <div class="text-xl font-bold">العميل التالي</div>
                    <div class="text-sm opacity-90 mt-2">الانتقال للرقم التالي</div>
                </button>

                <!-- Previous Patient -->
                <button id="prevBtn" class="control-button bg-yellow-600 hover:bg-yellow-700 text-white p-6 rounded-xl text-center">
                    <i class="fas fa-arrow-left text-4xl mb-4"></i>
                    <div class="text-xl font-bold">العميل السابق</div>
                    <div class="text-sm opacity-90 mt-2">العودة للرقم السابق</div>
                </button>

                <!-- Repeat Call -->
                <button id="repeatBtn" class="control-button bg-blue-600 hover:bg-blue-700 text-white p-6 rounded-xl text-center">
                    <i class="fas fa-redo text-4xl mb-4"></i>
                    <div class="text-xl font-bold">تكرار النداء</div>
                    <div class="text-sm opacity-90 mt-2">إعادة نداء الرقم الحالي</div>
                </button>

                <!-- Reset Clinic -->
                <button id="resetBtn" class="control-button bg-red-600 hover:bg-red-700 text-white p-6 rounded-xl text-center">
                    <i class="fas fa-undo text-4xl mb-4"></i>
                    <div class="text-xl font-bold">تصفير العيادة</div>
                    <div class="text-sm opacity-90 mt-2">إعادة العداد إلى الصفر</div>
                </button>
            </div>

            <!-- Secondary Controls -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Specific Number Call -->
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-bullhorn text-blue-400 ml-3"></i>
                        نداء رقم محدد
                    </h3>
                    <div class="space-y-4">
                        <input type="number" id="specificNumber" placeholder="أدخل رقم العميل" class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="specificCallBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">
                            نداء الرقم
                        </button>
                    </div>
                </div>

                <!-- Display Message -->
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-comment text-green-400 ml-3"></i>
                        عرض رسالة
                    </h3>
                    <div class="space-y-4">
                        <input type="text" id="displayMessage" placeholder="نص الرسالة للعرض" class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <button id="displayMessageBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition-colors">
                            عرض الرسالة
                        </button>
                    </div>
                </div>

                <!-- Clinic Status Control -->
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-power-off text-purple-400 ml-3"></i>
                        حالة العيادة
                    </h3>
                    <div class="space-y-4">
                        <button id="toggleStatusBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition-colors">
                            <i class="fas fa-pause ml-2"></i>
                            إيقاف العيادة
                        </button>
                        <button id="emergencyBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition-colors">
                            <i class="fas fa-exclamation-triangle ml-2"></i>
                            نداء طارئ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
