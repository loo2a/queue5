<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة العرض - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
        }
        .clinic-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .clinic-card.calling {
            animation: pulse 1s infinite;
            transform: scale(1.05);
        }
        .number-display {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .news-ticker {
            animation: scroll-left 30s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .notification-banner {
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .notification-banner.show {
            transform: translateY(0);
        }
        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        .qr-code {
            background: white;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Notification Banner -->
    <div id="notificationBanner" class="notification-banner fixed top-0 left-0 right-0 bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 z-50 text-center">
        <div class="text-lg font-semibold" id="notificationText"></div>
        <div class="text-sm opacity-90" id="notificationTime"></div>
    </div>

    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-sm p-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-hospital text-3xl text-blue-400 ml-4"></i>
                <div>
                    <h1 id="centerName" class="text-2xl font-bold">المركز الطبي</h1>
                    <p class="text-gray-300 text-sm">نظام نداء المرضى</p>
                </div>
            </div>
            <div class="text-right">
                <div class="current-time text-3xl font-bold" id="currentTime">--:--:--</div>
                <div class="current-date text-gray-300" id="currentDate">------</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-screen pt-20">
        <!-- Left Panel - Clinics -->
        <div class="w-1/3 p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <i class="fas fa-clinic-medical text-blue-400 ml-3"></i>
                    العيادات
                </h2>
                
                <!-- QR Code -->
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4 mb-6">
                    <div class="text-center">
                        <div class="qr-code inline-block mb-2">
                            <canvas id="qrCanvas" width="100" height="100"></canvas>
                        </div>
                        <p class="text-sm text-gray-300">مسح للتحميل</p>
                    </div>
                </div>
            </div>

            <!-- Clinics Grid -->
            <div id="clinicsGrid" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- Clinic cards will be dynamically generated -->
            </div>
        </div>

        <!-- Right Panel - Media Display -->
        <div class="w-2/3 p-6">
            <div class="video-container h-4/5 mb-4">
                <video id="mediaPlayer" class="w-full h-full object-cover" autoplay muted loop>
                    <source src="" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
            </div>
            
            <!-- Media Controls -->
            <div class="bg-black bg-opacity-50 backdrop-blur-sm rounded-lg p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="playPauseBtn" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-full transition-colors">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="muteBtn" class="bg-gray-600 hover:bg-gray-700 p-3 rounded-full transition-colors">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
                <div class="text-sm text-gray-300">
                    <span id="currentMedia">فيديو التوعية</span>
                </div>
            </div>
        </div>
    </div>

    <!-- News Ticker -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-blue-600 to-purple-600 text-white p-3 overflow-hidden">
        <div id="newsTicker" class="news-ticker whitespace-nowrap text-lg font-semibold">
            مرحباً بكم في المركز الطبي - نسعى لتقديم أفضل خدمة طبية لكم
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
